# https://aka.ms/obpipelines/triggers
trigger: none

resources:
  repositories:
    - repository: templates
      type: git
      name: OneBranch.Pipelines/GovernedTemplates
      ref: refs/heads/main

parameters:
  - name: debug
    displayName: Enable debug output
    type: boolean
    default: false

  - name: push_nuget
    displayName: Push Nuget to aio-brokers
    type: boolean
    default: true

variables:
  - group: aio-connectors

  # Build pipeline template
  - name: BuildTemplate
    value: official

  # Configuration to build
  - name: BuildConfiguration
    value: Release

  # Enable pipeline debug output
  - name: system.debug
    value: ${{ parameters.debug }}

  # Documentation on container image for jobs https://aka.ms/obpipelines/containers
  - name: WindowsContainerImage
    value: onebranch.azurecr.io/windows/ltsc2022/vse2022:latest

  - name: LinuxContainerImage
    value: mcr.microsoft.com/onebranch/cbl-mariner/build:2.0

  # Control Nuget publishing
  - name: PushNuget
    value: ${{ parameters.push_nuget }}

extends:
  # https://aka.ms/obpipelines/templates
  template: v2/OneBranch.Official.CrossPlat.yml@templates

  parameters:
    featureFlags:
      EnableCDPxPAT: false
      WindowsHostVersion:
        Version: 2022

    globalSdl:
      # https://aka.ms/obpipelines/sdl
      # https://eng.ms/docs/products/onebranch/securitycompliancegovernanceandpolicies/sdlforcontainerizedworkflows
      # https://eng.ms/docs/products/onebranch/securitycompliancegovernanceandpolicies/sdlforcontainerizedworkflows/customizesdlforcontainerbuilds
      antimalwareScan:
        enabled: true
      codeSignValidation:
        enabled: true
        break: true
      credscan:
        enabled: true
        break: true
      policheck:
        enabled: true
        break: true
      roslyn:
        enabled: true
        break: true
      binskim:
        enabled: true
        scanOutputDirectoryOnly: true
        break: true
      eslint:
        enabled: false
      armory:
        enabled: false
      apiscan:
        enabled: false
      bandit:
        enabled: false
      csrf:
        enabled: false
      spotbugs:
        enabled: false
      codeinspector:
        enabled: true
      codeql:
        compiled:
          enabled: true
          tsaEnabled: true
      prefast:
        enabled: false
      psscriptanalyzer:
        enabled: false
      tsa:
        enabled: true
      cg:
        failOnAlert: true
      sdtReport:
        enabled: true
      publishLogs:
        enabled: true
      sbom:
        enabled: true
      suppression:
        suppressionFile: $(Build.SourcesDirectory)\.gdn\global.gdnsuppress

    git:
      fetchDepth: -1

    stages:
      - template: common-stages.yml@self
