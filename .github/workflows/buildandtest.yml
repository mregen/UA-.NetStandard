name: Test MacOS on .NET 6.0

on:
  push:
  pull_request:
    branches: [ master ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '6.0.x' # The .NET SDK version to use
  CONFIGURATION: 'Release'

jobs:
  build-and-test:
    name: build-an-test-${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]    

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
        
    - name: Restore dependencies
      run: dotnet restore --configuration ${{ env.CONFIGURATION }} "UA Core Library.sln"
      
    - name: Build
      run: dotnet build --configuration ${{ env.CONFIGURATION }} --no-restore "UA Core Library.sln"
      
    - name: Test
      run: dotnet test --no-build --configuration ${{ env.CONFIGURATION }} --verbosity normal "UA Core Library.sln"
